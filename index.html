<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Practico III</title>
</head>

<!--Parte del body-->
<body class="min-vh-100 d-flex flex-column">

<!--Header-->
    <header id="header" class="d-flex p-3 bg-dark border border-danger justify-content">
        <h1 class="h1 text-warning mx-auto">
            Buscador de personajes de Dragon Ball
        </h1>
    </header>

<!--Parte donde el usuario mete el nombre del personaje y lo filtra-->
    <nav class="navbar bg-body-tertiary">
        <div id="buscador" class="container-fluid">
            <a class="navbar-brand">Escribe el nombre del personaje</a>
            <input id="input-nombre-pj" class="form-control me-2" type="search" placeholder="Buscar personaje"
                aria-label="Search" />
            <button id="boton-buscar" class="btn btn-outline-success border border-primary"
                type="submit">Buscar</button>
            <button id="boton-limpiar" class="btn btn-outline-dark border border-warning">Limpiar</button>
        </div>
    </nav>

<!--Main-->
    <main id="principal" class="">
        <div id="contenedor-detalles" class="contenedor mt-3"></div>
        <div id="contenedor-datos" class="row"></div>
    </main>

<!--Footer-->
    <footer id="footer" class="d-flex justify-content-center bg-dark border border-danger mt-2 p-2">
        <div class="w-100 text-center">
            <p class="text-light m-0">&reg;Todos los derechos reservados</p>
        </div>
    </footer>


<!--Links de los scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
